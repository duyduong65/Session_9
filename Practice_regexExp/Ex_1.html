<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let regex = /^((0?|[12])[0-9]|3[01])\/(0?[0-9]|1[012])\/(1[0-9]{3}|2[0-9]{3})/;
    let date = prompt("Nhập vào ngày tháng nắm form dd/mm/yyyy");
    if (regex.test(date)) {
        alert("accept");
    } else {
        alert("reject");
    }
</script>
</body>
</html>
