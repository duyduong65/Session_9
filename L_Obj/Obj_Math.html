<script>
    let x = Math.floor(Math.random() * 10);
    let y = Math.floor(Math.random() * 400);
    let z = Math.floor(Math.random() * 50 + 50);
    console.log("Random Number 1" + x);
    console.log("Random Number 2" + y);
    console.log("Random Number 3" + z);
    let arr = [5, 7, 2, 9];
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (max <= arr[i]) {
            max = arr[i];
        }
    }
    console.log("Số lớn nhất là: " + max);
    let n = 2;
    console.log("2^53 = " + Math.pow(n, 53));
    let radius = 5;
    let acreageArc = Math.PI *radius*radius;
    console.log("diện tích hình tròn bán kính 5 là: " + acreageArc);


</script>
